<!DOCTYPE html>
<html class="html">
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src='/secondpage/main.js'></script>
  <head>
    <link href="/secondpage/style.css" type="text/css" rel="stylesheet">
    <title>Second Page</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <form onSubmit={this.handleFormSubmit}>
      <div className="form-group">
        <h6>Email:</h6>
        <input type="username" value={this.state.username} placeholder="user@gmail.org"/>
      </div>
      <div className="form-group">
        <h6>Password:</h6>
        <input type="password" value={this.state.password} placeholder="********"/>
      </div>
      <div className="form-group pull-right">
        <button className="btn btn-primary btn-lg" type="submit" onClick={}>Submit</button>
      </div>
    </form>


  </body>
</html>
