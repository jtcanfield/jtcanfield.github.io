<!DOCTYPE html>
<html class="html">
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src='/secondpage/main.js'></script>
  <head>
    <link href="/secondpage/style.css" type="text/css" rel="stylesheet">
    <title>Order a Pizza</title>
    <body>
      <h1>Order a Pizza:</h1>
      <h2>Select a pizza size:</h2>
      <form>
        <input type="radio" name="size" value="large" id="sizelarge"> Large<br>
        <input type="radio" name="size" value="medium" id="sizemedium"> Medium<br>
        <input type="radio" name="size" value="small" id="sizesmall"> Small
      </form>
      <h2>Select a crust type:</h2>
      <form>
        <input type="radio" name="crust" value="thin" id="crustthin"> Thin<br>
        <input type="radio" name="crust" value="thick" id="crustthick"> Thick<br>
        <input type="radio" name="crust" value="filled" id="crustfilled"> Filled
      </form>
      <button class="submitorder">Submit Order</button>
      <p>Pizza Size: <span id="sizeanswer"></span></p>
      <p>Crust: <span id="crustanswer"></span></p>
      <p>Total Amount: <span id="answer"></span></p>
    </body>
  </head>  
</html>
